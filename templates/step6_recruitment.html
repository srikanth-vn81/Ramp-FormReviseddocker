{% extends "base_step.html" %}

{% block form_content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-warning text-dark">
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="card-title mb-0 fw-bold">
                        <i class="fas fa-user-tie me-2"></i>Recruitment Planning
                    </h6>
                    <button type="button" class="btn btn-outline-dark btn-sm" onclick="resetRecruitmentForm()">
                        <i class="fas fa-undo me-1"></i>Reset
                    </button>
                </div>
            </div>
            <div class="card-body">
                <!-- Site Configuration Toggle -->
                <div class="mb-4">
                    <h6 class="fw-bold text-dark mb-3">
                        <i class="fas fa-question-circle me-2"></i>Do you need Site Configuration?
                    </h6>
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex gap-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="site_config_needed" id="site_config_yes" value="yes">
                                    <label class="form-check-label fw-semibold" for="site_config_yes">
                                        <i class="fas fa-check-circle text-success me-1"></i>Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="site_config_needed" id="site_config_no" value="no" checked>
                                    <label class="form-check-label fw-semibold" for="site_config_no">
                                        <i class="fas fa-times-circle text-danger me-1"></i>No
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sites Configuration for Recruitment -->
                <div class="mb-5" id="sites-configuration-section" style="display: none;">
                    <h6 class="fw-bold text-dark mb-4">
                        <i class="fas fa-building me-2"></i>Sites Configuration for Recruitment
                    </h6>
                    <!-- Country Filter Bar -->
                    <div class="country-filter-bar mb-4">
                        <div class="d-flex align-items-center gap-3 flex-wrap">
                            <span class="fw-semibold text-muted">
                                <i class="fas fa-filter me-1"></i>Countries:
                            </span>
                            <div id="country-filter-chips" class="d-flex gap-2 flex-wrap">
                                <!-- Country filter chips will be generated here -->
                            </div>
                        </div>
                    </div>

                    <!-- Countries Accordion -->
                    <div class="accordion" id="countriesAccordion">
                        <!-- Country panels will be dynamically generated here -->
                    </div>

                    <!-- Sticky Summary Footer -->
                    <div class="sites-summary-footer mt-4">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body py-3">
                                <div class="row align-items-center">
                                    <div class="col-md-8">
                                        <div class="d-flex gap-4 flex-wrap">
                                            <div class="summary-stat">
                                                <span class="stat-label">Total Sites:</span>
                                                <span class="stat-value" id="total-sites-count">0</span>
                                            </div>
                                            <div class="summary-stat">
                                                <span class="stat-label">Weekly Capacity:</span>
                                                <span class="stat-value" id="total-weekly-capacity">0</span>
                                            </div>
                                            <div class="summary-stat">
                                                <span class="stat-label">Monthly Capacity:</span>
                                                <span class="stat-value" id="total-monthly-capacity">0</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 text-end">
                                        <button type="button" class="btn btn-outline-secondary btn-sm me-2" onclick="resetAllSites()">
                                            <i class="fas fa-undo me-1"></i>Reset All
                                        </button>
                                        <button type="button" class="btn btn-success btn-sm" onclick="validateAllSites()">
                                            <i class="fas fa-check me-1"></i>Validate
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle site configuration toggle
    function handleSiteConfigToggle() {
        const yesRadio = document.getElementById('site_config_yes');
        const noRadio = document.getElementById('site_config_no');
        const sitesSection = document.getElementById('sites-configuration-section');
        
        if (yesRadio.checked) {
            sitesSection.style.display = 'block';
            // Initialize sites configuration when shown
            initializeSitesConfiguration();
        } else {
            sitesSection.style.display = 'none';
        }
    }
    
    // Add event listeners to radio buttons
    document.getElementById('site_config_yes').addEventListener('change', handleSiteConfigToggle);
    document.getElementById('site_config_no').addEventListener('change', handleSiteConfigToggle);
    
    // Reset function (simplified since we removed the form fields)
    window.resetRecruitmentForm = function() {
        // Reset radio buttons to No
        document.getElementById('site_config_no').checked = true;
        document.getElementById('site_config_yes').checked = false;
        handleSiteConfigToggle();
        console.log('Recruitment form reset');
    };
    
    // Initialize Sites Configuration
    function initializeSitesConfiguration() {
        // Get initial geo selection if exists in session storage
        const geoCountries = window.sessionStorage.getItem('geo_country');
        if (geoCountries) {
            const selectedCountries = JSON.parse(geoCountries);
            updateSitesTableForRecruitment(selectedCountries);
        } else {
            // Default to showing all countries for recruitment
            const allCountries = ['CAN', 'COL', 'HKG', 'IND', 'MEX', 'PAN', 'PHL', 'POL', 'TTO', 'USA'];
            updateSitesTableForRecruitment(allCountries);
        }
    }
    
    // Update sites table based on selected countries (recruitment specific)
    function updateSitesTableForRecruitment(selectedCountries) {
        const sitesTable = document.getElementById('sites-table');
        if (!sitesTable) return;
        
        // Update column visibility
        const headers = sitesTable.querySelectorAll('th.country-header');
        headers.forEach(header => {
            const country = header.getAttribute('data-country');
            if (selectedCountries.includes(country)) {
                header.style.display = 'table-cell';
            } else {
                header.style.display = 'none';
            }
        });
        
        // Generate sites rows using existing function from main.js if available
        if (typeof generateSitesRows === 'function') {
            generateSitesRows(selectedCountries);
        }
    }
    
    // Add event listeners to country site selectors
    document.querySelectorAll('.country-sites-select').forEach(select => {
        select.addEventListener('change', function() {
            const selectedCountries = [];
            document.querySelectorAll('.country-header').forEach(header => {
                if (header.style.display !== 'none') {
                    selectedCountries.push(header.getAttribute('data-country'));
                }
            });
            if (typeof generateSitesRows === 'function') {
                generateSitesRows(selectedCountries);
            }
        });
    });
    
    // Initialize the toggle state
    handleSiteConfigToggle();
});
</script>
