{% extends "base_step.html" %}

{% block form_content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-warning text-dark">
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="card-title mb-0 fw-bold">
                        <i class="fas fa-user-tie me-2"></i>Recruitment Planning
                    </h6>
                    <button type="submit" name="action" value="save" class="btn btn-outline-dark me-2" style="padding: 0.25rem; width: 28px; height: 28px; border-radius: 0.375rem; display: inline-flex; align-items: center; justify-content: center;" title="Save">
                        <i class="fas fa-save" style="font-size: 0.8rem;"></i>
                    </button>
                    <button type="submit" name="action" value="reset" class="btn btn-outline-dark btn-sm">
                        <i class="fas fa-undo me-1"></i>Reset
                    </button>
                </div>
            </div>
            <div class="card-body">
                <!-- Site Configuration Toggle -->
                <div class="mb-4">
                    <h6 class="fw-bold text-dark mb-3">
                        <i class="fas fa-question-circle me-2"></i>Do you need Site Configuration?
                    </h6>
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex gap-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="site_config_needed" id="site_config_yes" value="yes">
                                    <label class="form-check-label fw-semibold" for="site_config_yes">
                                        <i class="fas fa-check-circle text-success me-1"></i>Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="site_config_needed" id="site_config_no" value="no" checked>
                                    <label class="form-check-label fw-semibold" for="site_config_no">
                                        <i class="fas fa-times-circle text-danger me-1"></i>No
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sites Configuration for Recruitment -->
                <div class="mb-5" id="sites-configuration-section" style="display: none;">
                    <h6 class="fw-bold text-dark mb-4">
                        <i class="fas fa-building me-2"></i>Sites Configuration for Recruitment
                    </h6>
                    <!-- Sites Configuration Table -->
                    <div class="sites-table-container">
                        <table class="sites-config-table table table-bordered" id="sites-config-table">
                            <thead id="sites-table-head">
                                <!-- Table headers will be dynamically generated here -->
                            </thead>
                            <tbody id="sites-table-body">
                                <!-- Site rows will be dynamically generated here -->
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- Country Headcounts Data from Location Details Step -->
<script id="country-headcounts" type="application/json">{{ country_headcounts|tojson if country_headcounts else '{}' }}</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle site configuration toggle
    function handleSiteConfigToggle() {
        const yesRadio = document.getElementById('site_config_yes');
        const noRadio = document.getElementById('site_config_no');
        const sitesSection = document.getElementById('sites-configuration-section');
        
        if (yesRadio.checked) {
            sitesSection.style.display = 'block';
            // Initialize sites configuration when shown
            initializeSitesConfiguration();
        } else {
            sitesSection.style.display = 'none';
        }
    }
    
    // Add event listeners to radio buttons
    document.getElementById('site_config_yes').addEventListener('change', handleSiteConfigToggle);
    document.getElementById('site_config_no').addEventListener('change', handleSiteConfigToggle);
    
    // Reset function (simplified since we removed the form fields)
    window.resetRecruitmentForm = function() {
        // Reset radio buttons to No
        document.getElementById('site_config_no').checked = true;
        document.getElementById('site_config_yes').checked = false;
        handleSiteConfigToggle();
        console.log('Recruitment form reset');
    };
    
    // Initialize Sites Configuration
    function initializeSitesConfiguration() {
        // Parse country headcount data from server
        let countryHeadcounts = {};
        try {
            const headcountData = document.getElementById('country-headcounts');
            if (headcountData) {
                countryHeadcounts = JSON.parse(headcountData.textContent || '{}');
            }
        } catch (e) {
            console.warn('Could not parse country headcount data:', e);
        }
        
        // If we have headcount data, use those countries. Otherwise show all countries.
        const selectedCountries = Object.keys(countryHeadcounts);
        if (selectedCountries.length > 0) {
            buildSitesConfigurationTable(countryHeadcounts);
        } else {
            // Fallback: show message that no countries are selected in Location Details
            showNoCountriesMessage();
        }
    }
    
    // Build sites configuration table with country headcount data
    function buildSitesConfigurationTable(countryHeadcounts) {
        const tableContainer = document.querySelector('.sites-table-container');
        if (!tableContainer) return;
        
        // Country names mapping
        const countryNames = {
            'CAN': 'Canada', 'COL': 'Colombia', 'HKG': 'Hong Kong', 'IND': 'India',
            'MEX': 'Mexico', 'PAN': 'Panama', 'PHL': 'Philippines', 'POL': 'Poland',
            'TTO': 'Trinidad and Tobago', 'USA': 'United States'
        };
        
        // Clear existing table
        tableContainer.innerHTML = '';
        
        // Create countries sections
        Object.entries(countryHeadcounts).forEach(([countryCode, headcount]) => {
            const countryName = countryNames[countryCode] || countryCode;
            
            const countrySection = document.createElement('div');
            countrySection.className = 'country-section mb-4 border rounded p-3';
            countrySection.innerHTML = `
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="mb-0 fw-bold text-primary">
                        <i class="fas fa-flag me-2"></i>${countryName} (${countryCode})
                    </h6>
                    <div class="badge-group">
                        <span class="badge bg-info me-2">Total Required: ${headcount}</span>
                        <span class="badge bg-secondary" id="remaining-${countryCode}">Remaining: ${headcount}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Lead Time to Hire (Days)</label>
                        <input type="number" class="form-control" id="lead_time_${countryCode}" min="1" placeholder="Enter days">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Weekly Hiring Capacity</label>
                        <input type="number" class="form-control country-allocation" 
                               id="weekly_capacity_${countryCode}" 
                               data-country="${countryCode}" 
                               data-total="${headcount}"
                               min="0" max="${headcount}" 
                               placeholder="Enter weekly capacity">
                    </div>
                </div>
                <div class="mt-2">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Weekly capacity cannot exceed total required headcount of ${headcount}
                    </small>
                </div>
            `;
            
            tableContainer.appendChild(countrySection);
        });
        
        // Add event listeners for real-time validation
        addAllocationValidation(countryHeadcounts);
    }
    
    // Show message when no countries are selected
    function showNoCountriesMessage() {
        const tableContainer = document.querySelector('.sites-table-container');
        if (!tableContainer) return;
        
        tableContainer.innerHTML = `
            <div class="alert alert-warning text-center">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong>No Countries Selected</strong><br>
                Please go back to <strong>Location Details</strong> step and select countries with headcount distribution first.
            </div>
        `;
    }
    
    // Add validation for allocation inputs
    function addAllocationValidation(countryHeadcounts) {
        document.querySelectorAll('.country-allocation').forEach(input => {
            input.addEventListener('input', function() {
                const countryCode = this.getAttribute('data-country');
                const totalRequired = parseInt(this.getAttribute('data-total'));
                const allocated = parseInt(this.value) || 0;
                const remaining = totalRequired - allocated;
                
                const remainingBadge = document.getElementById(`remaining-${countryCode}`);
                if (remainingBadge) {
                    remainingBadge.textContent = `Remaining: ${remaining}`;
                    
                    // Update badge color based on remaining
                    remainingBadge.className = 'badge';
                    if (remaining < 0) {
                        remainingBadge.classList.add('bg-danger');
                        this.classList.add('is-invalid');
                    } else if (remaining === 0) {
                        remainingBadge.classList.add('bg-success');
                        this.classList.remove('is-invalid');
                    } else {
                        remainingBadge.classList.add('bg-secondary');
                        this.classList.remove('is-invalid');
                    }
                }
            });
        });
    }
    
    // Update sites table based on selected countries (recruitment specific)
    function updateSitesTableForRecruitment(selectedCountries) {
        const sitesTable = document.getElementById('sites-table');
        if (!sitesTable) return;
        
        // Update column visibility
        const headers = sitesTable.querySelectorAll('th.country-header');
        headers.forEach(header => {
            const country = header.getAttribute('data-country');
            if (selectedCountries.includes(country)) {
                header.style.display = 'table-cell';
            } else {
                header.style.display = 'none';
            }
        });
        
        // Generate sites rows using existing function from main.js if available
        if (typeof generateSitesRows === 'function') {
            generateSitesRows(selectedCountries);
        }
    }
    
    // Add event listeners to country site selectors
    document.querySelectorAll('.country-sites-select').forEach(select => {
        select.addEventListener('change', function() {
            const selectedCountries = [];
            document.querySelectorAll('.country-header').forEach(header => {
                if (header.style.display !== 'none') {
                    selectedCountries.push(header.getAttribute('data-country'));
                }
            });
            if (typeof generateSitesRows === 'function') {
                generateSitesRows(selectedCountries);
            }
        });
    });
    
    // Initialize the toggle state
    handleSiteConfigToggle();
});
</script>
{% endblock %}
