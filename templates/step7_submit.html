{% extends "base_step.html" %}

{% block form_content %}
<div class="row justify-content-center">
    <div class="col-lg-12">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-success text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="card-title mb-0 fw-bold">
                        <i class="fas fa-paper-plane me-2"></i>Review & Submit
                    </h6>
                    <span class="badge bg-light text-success">Final Step</span>
                </div>
            </div>
            <div class="card-body text-center py-5">
                <!-- Action Buttons -->
                <div class="d-flex justify-content-center gap-3">
                    <button type="button" class="btn btn-outline-primary px-4 py-2" onclick="window.print()">
                        <i class="fas fa-print me-2"></i>Print
                    </button>
                    <button type="submit" class="btn btn-success px-4 py-2">
                        <i class="fas fa-paper-plane me-2"></i>Submit Form
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.card-header.bg-success {
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%) !important;
}

.btn {
    font-size: 0.95rem;
    font-weight: 500;
    border-radius: 6px;
    transition: all 0.2s ease;
}

.btn:hover {
    transform: translateY(-1px);
}

.btn-success {
    box-shadow: 0 2px 4px rgba(40, 167, 69, 0.2);
}

.btn-success:hover {
    box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
}

.btn-outline-primary {
    box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
}

.btn-outline-primary:hover {
    box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
}
</style>
{% endblock %}
